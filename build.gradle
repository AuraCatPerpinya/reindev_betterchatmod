buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.17')
    }
}

apply plugin: 'foxloader.dev'

version '1.2.0-devbuild2'

foxloader {
    // forceReload = true
    modId = "betterchatmod"
    modName = "Better Chat Mod"
    modVersion = project.version
    modDesc = "A mod that aims to fix and improve the chat in ReIndev (e.g. by extending the chat history)"
    clientMod = "com.auracat.betterchatmod.client.BetterChatModClient"
    serverMod = "com.auracat.betterchatmod.server.BetterChatModServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    includeServer = false
}